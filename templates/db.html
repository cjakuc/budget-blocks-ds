<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database</title>
</head>
<body>
    <a href="/admin">Go Back To Admin Panel</a>
    {% for key in keys %}
        <h1>{{key}}</h1>
        {% for value in values[key] %}
                <p>{{value}}</p>
        {% endfor %}
    {% endfor %}
    
</body>
</html>
